<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Label</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'library/css/collectHighlight.css'%}">
    <link rel="stylesheet" href="{% static 'library/css/jquery.mCustomsScrollbar.css'%}">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&display=swap');
    </style>
  </head>
  <body class="collectHighlight-body">
{% comment %} 이 페이지의 nav 역시 따로 구분되지 않고 html안에 삽입되어 있습니다.  {% endcomment %}
    <nav>
      <a style="display:flex;" href="{% url 'library:library' %}">
        <img src="{% static 'library/img/full_logo.png' %}">
      </a>
      <div class="search-box">
        <input id="collectHighlightSearchInput" type="text" style="display:none;"></input>
      </div>
      <div class="btn-container">
        {% comment %} 버튼이 들어갈 자리입니다 {% endcomment %}
        <a class="btn-continue header-btns">
          <span style="margin:auto 0;">Continue Reading</span>
        </a>
        <a class="btn-library header-btns">My library</a>
        <div class="btn-account">
          <span class="account-initial">B</span>
        </div>
      </div>
    </nav>
    <main>
      <section class="book-visual">
        <img style="width:400px;height:400px;" src="{% static 'library/img/bin.png'%}"/>
      </section>
      <section class="book-texts">
        <article class="book-information">
          <div class="book-title">
            <span>정의란 무엇인가</span>
          </div>
          <div class="book-author">
            <span>마이클 샌델</span>
          </div>
        </article>
        <article class="highlights">
          <div class="highlight">
            <img style="width:20px; height:20px;" src="{% static 'library/img/bin.png'%}">
            <span>The discrete mathematics is not really related to the original math</span>
            <br>
            <span>-> 나는 이 부분이 이해가 잘 안 된다</span>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
